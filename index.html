<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/ico.png" type="image/x-icon">
    <title>SkyPro-2077</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

<body class="body">
    <div class="js">
        <img class="js__rectangle-1" src="img/background-black.jpg" />

          на мой сайт  !

        <div class="js__rectangle-5"></div>
        <div class="js__group-1">
          <img class="js__rectangle-6" src="img/card-game-one.jpg" />

        </div>
        <div class="js__group-3">
          <img class="js__rectangle-8" src="img/card-game-two.jpg" />
          <div class="js___3">Игра 3</div>
        </div>
        <div class="js__group-2">
